set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
# set -s escape-time 0

unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.tmux.conf
set -g base-index 1

set -sg escape-time 0
set -g mouse on

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind -r b last-window
# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r v split-window -hc "#{pane_current_path}"
bind -r ยบ split-window -vc "#{pane_current_path}"

# pane switching with alt
bind -n M-k select-pane -L
bind -n M-j select-pane -R
bind -n M-h select-pane -U
bind -n M-l select-pane -D

set -g default-shell /bin/zsh

bind-key -r f run-shell "tmux neww tmux-sessionizer"

